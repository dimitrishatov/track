plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.9.3"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile "com.fasterxml.jackson.core:jackson-core:2.12.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}